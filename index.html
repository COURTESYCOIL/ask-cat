<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Cat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* 1. Global Styles & Animated Background */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
            background-color: #f0f0f0; /* Fallback color */
        }

        body {
            /* The animated white gradient background */
            background: linear-gradient(-45deg, #ffffff, #f2f2f2, #e8e8e8, #fdfdfd);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            
            /* Center all content */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 2. Main Content Container */
        .container {
            padding: 2rem;
        }

        /* 3. Sketch Style Header "Ask Cat" */
        .header {
            display: flex;
            justify-content: center;
            align-items: baseline; /* Aligns the bottom of the text */
            gap: 15px; /* Space between title and version */
        }

        .sketch-title {
            font-size: 4rem;
            color: #000;
            text-transform: uppercase;
            /* Apply the sketchy animation */
            animation: sketchy 2s steps(2, end) infinite;
        }

        .version-text {
            font-size: 1rem;
            color: #333;
            transform: translateY(-5px); /* Nudge it up slightly */
        }
        
        /* The animation that creates the "pencil sketch" wobble effect */
        @keyframes sketchy {
            0% {
                transform: translate(0, 0) rotate(0);
                text-shadow: 1px 1px 0 #ddd, -1px -1px 0 #ddd;
            }
            25% {
                transform: translate(-1px, 1px) rotate(-0.5deg);
                text-shadow: -1px 1px 0 #ddd, 1px -1px 0 #ddd;
            }
            50% {
                transform: translate(1px, -1px) rotate(0.5deg);
                text-shadow: 1px -1px 0 #ddd, -1px 1px 0 #ddd;
            }
            75% {
                transform: translate(1px, 1px) rotate(0);
                text-shadow: 1px 1px 0 #ddd, -1px 1px 0 #ddd;
            }
            100% {
                transform: translate(0, 0) rotate(0);
                text-shadow: -1px -1px 0 #ddd, 1px 1px 0 #ddd;
            }
        }
        
        /* 4. Menu Option "Play" */
        .menu {
            margin-top: 40px;
        }

        .menu-button {
            display: inline-block;
            padding: 15px 35px;
            font-size: 1.5rem;
            color: #000;
            background-color: transparent;
            text-decoration: none;
            text-transform: uppercase;
            
            /* Thick, blocky border inspired by the reference image */
            border: 4px solid #000;
            
            /* Smooth transition for hover effect */
            transition: all 0.15s ease-out;
        }

        .menu-button:hover {
            color: #fff;
            background-color: #000;
            transform: translateY(-4px);
            /* Add a shadow to make it pop out */
            box-shadow: 0 8px 0 rgba(0,0,0,0.2);
            cursor: pointer;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            .sketch-title {
                font-size: 2.5rem;
            }
            .version-text {
                font-size: 0.8rem;
            }
            .menu-button {
                font-size: 1.2rem;
                padding: 12px 28px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        
        <header class="header">
            <h1 class="sketch-title">Ask Cat</h1>
            <span class="version-text">v0.1</span>
        </header>

        <nav class="menu">
            <a href="#" class="menu-button">Play</a>
        </nav>

    </div>

</body>
</html>
